name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout (full history p/ métricas)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # --- NOTIFICAÇÃO PARA O SLEUTH ---
      - name: Notify Sleuth of Deployment
        if: success()
        uses: baratrion/sleuth-action@main
        with:
          api_key: ${{ secrets.SLEUTH_API_KEY }}
          environment: production
          # Opcional, mas altamente recomendado para métricas precisas.
          # Envia o hash do commit que foi implantado.
          revision: ${{ github.sha }}
